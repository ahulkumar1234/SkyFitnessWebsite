<!DOCTYPE html>
<html>
<head>
  <title>Thank You</title>
  <meta http-equiv="refresh" content="5;url=index.html"/>
  <style>
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.thankyou-message {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 20px;
}

.thankyou-card {
  background-color: #ffffff;
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
  text-align: center;
  max-width: 450px;
  width: 100%;
  animation: fadeIn 0.8s ease;
  align-items: center;
  justify-content: center;
}

.thankyou-card h2 {
  color: #2c5364;
  font-size: 2rem;
  margin-bottom: 15px;
}

.thankyou-card p {
  font-size: 1.1rem;
  color: #333;
  margin-bottom: 30px;
  line-height: 1.6;
}

.back-btn {
  display: inline-block;
  padding: 12px 28px;
  background-color: #2c5364;
  color: white;
  border-radius: 30px;
  text-decoration: none;
  transition: background 0.3s ease;
}

.back-btn:hover {
  background-color: #1b2e3e;
}

/* ‚úÖ Mobile Responsive */
@media (max-width: 480px) {
  .thankyou-card {
    padding: 30px 20px;
  }

  .thankyou-card h2 {
    font-size: 1.5rem;
  }

  .thankyou-card p {
    font-size: 1rem;
  }

  .back-btn {
    padding: 10px 24px;
    font-size: 0.95rem;
  }
}
/* üëá Optional: Fade In Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>
</head>
<body>
  <div class="thankyou-message">
    <div class="thankyou-card">
      <h2>üéâThank You!</h2>
      <p>Your registration was successful.<br>We‚Äôll get in touch with you shortly.</p>
      <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>
  </div>
  

  <script>
    form.addEventListener("submit", function (e) {
  e.preventDefault();
  window.location.href = "thankyou.html"; // Make sure you create this page!
});
  </script>
</body>
</html>
