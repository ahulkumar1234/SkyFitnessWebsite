<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sky Fitness - Registration</title>
  <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  
  body {
    background: linear-gradient(to right, #0059b3, #0099ff);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .form-container {
    background-color: white;
    padding: 2rem;
    border-radius: 12px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  }
  
  .form-container h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #0059b3;
  }
  
  .form-group {
    margin-bottom: 1rem;
  }
  
  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #003366;
  }
  
  input,
  select,
  textarea {
    width: 100%;
    padding: 0.6rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
  }
  
  input:focus,
  select:focus,
  textarea:focus {
    border-color: #0077e6;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 119, 230, 0.5);
  }
  
  button {
    background-color: #0077e6;
    color: white;
    padding: 0.8rem;
    width: 100%;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #005bb5;
  }


  /*----------------------------------------Loader Overlay------------------------------------------*/
#loader-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(15, 32, 39, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  display: none;
}

/* Spinner Style */
.spinner {
  width: 60px;
  height: 60px;
  border: 8px solid #ffffff;
  border-top: 8px solid #2c5364;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

/* Animation */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sky Fitness Registration</h2>
    <form name="submit-to-google-sheet" >
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />
      </div>
    
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>
    
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required />
      </div>
    
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>
    
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">-- Select --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
    
      <div class="form-group">
        <label for="plan">Select Plan</label>
        <select id="plan" name="plan" required>
          <option value="">-- Choose Plan --</option>
          <option value="Basic">Basic</option>
          <option value="Standard">Standard</option>
          <option value="Premium">Premium</option>
          <option value="Trial">2 Days Free Trial</option>
        </select>
      </div>
    
      <div class="form-group">
        <label for="goals">Fitness Goals</label>
        <textarea id="goals" name="goals" rows="3" placeholder="Write your goals..."></textarea>
      </div>
    
      <button type="submit">Register</button>
    </form>
  </div>


  <div id="loader-overlay">
    <div class="spinner"></div>
  </div>
  


  <!----------------------Data Store On GoogleSheet----------------------------->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzjvaohsGK_zdueXjVunBO0JsBrlt-pjtDR8e7XChmVsvgNl34v7IISKWmdSqz1MIpD/exec';
    const form = document.forms['submit-to-google-sheet'];
    const loader = document.getElementById('loader-overlay');
  
    form.addEventListener('submit', e => {
      e.preventDefault();
      loader.style.display = 'flex'; // Show loader
  
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          loader.style.display = 'none'; // Hide loader
          window.location.href = "thankyou.html";
        })
        .catch(error => {
          loader.style.display = 'none'; // Hide loader
          alert('Something went wrong!');
          console.error('Error!', error.message);
        });
    });
  </script>
  
  
</body>
</html>
